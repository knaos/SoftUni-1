<!DOCTYPE html>
<html>
<head>
    <title>Element Insertion</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<div id="wrapper">
    <section>
        <div>
            <label>Class</label>
            <select id="classes"></select>
        </div>
        <div>
            <label>Color</label>
            <input id="color" type="color" value="#00FF7F" />
        </div>
        <button>Paint</button>
    </section>
    <section>
        <ul>
            <li class="bird1">Hummingbird</li>
            <li class="bird2">Nightingale</li>
            <li>Lizard</li>
            <li class="bird3">Eagle</li>
            <li class="bird4">Sparrow</li>
        </ul>
    </section>
</div>
    <script type="text/javascript" src="js/colorSwitch.js"></script>
</body>
</html>
