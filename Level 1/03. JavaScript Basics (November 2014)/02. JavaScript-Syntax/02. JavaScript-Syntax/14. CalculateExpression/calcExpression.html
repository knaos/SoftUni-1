<!DOCTYPE html>
<html>
<head>
    <title>Calculate Expression</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <input type="text" id="expression" placeholder="Enter expression..." autofocus/>
        <input type="button" id="calc" value="Eval result" onclick="calcExpression(document.getElementById('expression').value)">
        <input type="button" id="reset" value="Clear" onclick="clearResults()" />
        <p id="result"></p>
    </div>
    <script src="js/calcExpression.js"></script>
</body>
</html>
