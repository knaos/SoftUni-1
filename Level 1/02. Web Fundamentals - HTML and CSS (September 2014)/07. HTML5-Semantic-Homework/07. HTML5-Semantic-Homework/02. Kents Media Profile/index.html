<!DOCTYPE html>
<html>
<head>
    <title>Kent’s Media Profile</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <header>
            <h1>Profile</h1>
        </header>
        <main>
            <section>
                <article id="user">
                    <h2>User: Kent</h2>
                    <figure>
                        <img src="resources/kent.jpg" alt="Kent image" />
                        <figcaption>
                            <p>Profile completed 60%</p>
                            <meter value="60" min="0" max="100"></meter>
                        </figcaption>
                    </figure>
                </article>
                <article id="audio">
                    <h2>Uploaded Audio Files</h2>
                    <div id="big">
                        <audio id="audio-black" controls="controls">
                            <source src="resources/tailtoddle_lo.mp3" type="audio/mp3">
                            Your browser does not support the audio tag.
                        </audio>
                    </div>
                    <audio class="audio-transparent" controls>
                        <source src="resources/tailtoddle_lo.mp3" type="audio/mp3">
                        Your browser does not support the audio tag.
                    </audio>
                    <audio class="audio-transparent" controls>
                        <source src="resources/tailtoddle_lo.mp3" type="audio/mp3">
                        Your browser does not support the audio tag.
                    </audio>
                    <audio class="audio-transparent" controls>
                        <source src="resources/tailtoddle_lo.mp3" type="audio/mp3">
                        Your browser does not support the audio tag.
                    </audio>
                </article>
                <article id="video">
                    <h2>Uploaded Video Files</h2>
                    <video width="320" height="240" controls>
                        <source src="resources/sample.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
