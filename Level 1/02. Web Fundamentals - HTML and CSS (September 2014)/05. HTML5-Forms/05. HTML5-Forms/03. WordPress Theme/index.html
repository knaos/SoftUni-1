<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>WordPress Theme</title>
    <script>
        function doSearch() {
            var url = "https://wordpress.org/search/";
            var search = document.getElementById("search").value;
            window.open(url.concat(search));
        }
    </script>
</head>
<body>
    <div id="container">
        <div>
            <a href="https://wordpress.org" target="_blank"><div id="logo"></div></a>
        </div>
        
        <div id="file-upload">
            <span>Upload a theme</span>
            <input type="file"/>         
        </div>
        <div id="search-form">
            <div>Or search in wordpress</div>
            <form action="javascript: doSearch()" method="get">
                <input type="text" id="search">
                <input type="submit" name="Search" value="" />
            </form>
        </div>
    </div>
</body>
</html>
