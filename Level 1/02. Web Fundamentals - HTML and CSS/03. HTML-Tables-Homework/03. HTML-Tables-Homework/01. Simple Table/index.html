<!DOCTYPE html>
<html>
<head>
    <title>Simple table</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Software University</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://softuni.bg"><span id="image"></span></a></td>
                    <td>
                        <div id="bold">Accessible and high quality software education.</div>
                        <div>Out mission is to make people we train true professionals in the software industry and support them in finding employment.</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
